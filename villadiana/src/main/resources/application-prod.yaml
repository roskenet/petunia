spring:
  session:
    store-type: redis
    redis:
      namespace: petunia:session
    timeout: 30m
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak/realms/petunia}
            token-uri: ${KEYCLOAK_TOKEN_URI:http://keycloak/realms/petunia/protocol/openid-connect/token}
        registration:
          keycloak:
            client-id: villadiana
            client-secret: ${KEYCLOAK_SECRET}
            authorization-grant-type: authorization_code
            scope: openid,profile,email
            provider: keycloak

  endpoints:
    web:
      exposure:
        include: health
